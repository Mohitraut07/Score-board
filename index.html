<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket | ScoreBoard</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Cricket Score Board</h1>
    <div class="board_container">
        <div class="innings">
            <div>
                <div class="innings_count"><span>Innings: </span>1</div>
            </div>
            <div>
                <div class="team_name"><span>Team: </span>1</div>
            </div>
        </div>
        <div class="over">
            <div>
                <div class="over_count"> <span>Over:</span> 0</div>
            </div>
            <div>
                <div class="ball_count"><span>Ball:</span> 0</div>
            </div>
        </div>

        <div class="teams">
            <div class="team1">
                <h2>Team 1</h2>
                <div>
                    <span>Score:</span><div class="team1_score">0</div>
                </div>
                <div>
                    <span>Wickets:</span>
                    <div class="team1_wickets">0</div>
                </div>
                
            </div>
            <div class="team2">
                <h2>Team 2</h2>
                <div>
                    <span>Score:</span>
                    <div class="team2_score">0</div>
                </div>
                <div>
                    <span>Wickets:</span>
                    <div class="team2_wickets">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="input_container">
        <button class="0 score">0</button>
        <button class="1 score">1</button>
        <button class="2 score">2</button>
        <button class="3 score">3</button>
        <button class="4 score">4</button>
        <button class="6 score">6</button>
        <button class="wd event">WD</button>
        <button class="nb event">NB</button>
        <button class="out event">OUT</button>
    </div>
</body>
<script src="index.js"></script>
</html>
